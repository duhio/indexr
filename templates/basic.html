<html>
	<head>
	  <title>Indexr</title>
	    <style>
                * {
	         margin: 0;
		  padding: 0;
                }
		 
		body {
		 background: #333;
		}
		 
		div {
		  width: 900px;
		  margin: 0 auto;
		  overflow: auto;
		}
		 
		ul {
		 list-style-type: none;
		}
		 
		li img {
		  float: left;
		  margin: 10px;
		  border: 0;
		}
		 
		li img:hover {
		  -webkit-box-shadow: 0px 0px 7px rgba(255,255,255,0.9);
		  box-shadow: 0px 0px 7px rgba(255,255,255,0.9);
		}
      	    </style>
	  </head>
	<body>
		<div>
		<ul>
		{% for container in containers %}
		<li><a href="{{ container.url }}"><img src="{{ container.icon }}" alt="{{ container.name }}"></a></li>
		{% endfor %}
		</ul>
		</div>
	</body>
</html>
